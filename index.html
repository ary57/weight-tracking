    <style>
        * {
            margin: 0;
            padding: 0;

        <div id="settingsMenu" class="settings-menu">

                <h3>Unit</h3>
                <div class="unit-toggle">

            <div class="settings-section">
                <h3>Data</h3>
                <button class="export-btn" onclick="exportData()">Export Data</button>

    <script>
        let currentUnit = 'lb';
        let entries = [];
        let deferredPrompt;

        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            // Create service worker inline
            const swCode = `
                self.addEventListener('install', (e) => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (e) => {
                    self.clients.claim();
                });
                
                self.addEventListener('fetch', (e) => {
                    e.respondWith(
                        caches.match(e.request).then((response) => {
                            return response || fetch(e.request);
                        })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).catch(() => {
                // Silent fail - PWA features are optional
            });
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        function showInstallPrompt() {
            const prompt = document.getElementById('installPrompt');
            if (prompt && !localStorage.getItem('installPromptDismissed')) {
                prompt.style.display = 'block';
            }
        }

        function hideInstallPrompt() {
            const prompt = document.getElementById('installPrompt');
            if (prompt) {
                prompt.style.display = 'none';
                localStorage.setItem('installPromptDismissed', 'true');
            }
        }

        // iOS Install Prompt
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return ('standalone' in window.navigator) && (window.navigator.standalone);
        }

        // Show iOS install prompt if not already installed
        if (isIOS() && !isInStandaloneMode() && !localStorage.getItem('installPromptDismissed')) {
            setTimeout(showInstallPrompt, 2000);
        }

        // Settings menu toggle
        function toggleSettings() {
            const menu = document.getElementById('settingsMenu');
            if (menu) {
                menu.classList.toggle('active');
            }
        }

        // Close settings menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('settingsMenu');
            const settingsIcon = document.querySelector('.settings-icon');
            
            if (menu && settingsIcon && !menu.contains(e.target) && !settingsIcon.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('weightEntries');
            const savedUnit = localStorage.getItem('weightUnit');
            
            if (saved) {
                try {
                    entries = JSON.parse(saved);
                } catch (e) {
                    entries = [];
                }
            }
            
            if (savedUnit) {
                currentUnit = savedUnit;
                updateUnitButtons();
            }
            
            renderChart();
            renderEntries();
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('weightEntries', JSON.stringify(entries));
                localStorage.setItem('weightUnit', currentUnit);
            } catch (e) {
                alert('Unable to save data. Storage may be full.');
            }
        }

        // Convert between units
        function convertWeight(weight, fromUnit, toUnit) {
            if (fromUnit === toUnit) return weight;
            if (fromUnit === 'lb' && toUnit === 'kg') return weight * 0.453592;
            if (fromUnit === 'kg' && toUnit === 'lb') return weight / 0.453592;
            return weight;
        }

        // Switch unit
        function switchUnit(unit) {
            currentUnit = unit;
            updateUnitButtons();
            saveData();
            renderChart();
            renderEntries();
            
            // Close settings menu
            const menu = document.getElementById('settingsMenu');
            if (menu) {
                menu.classList.remove('active');
            }
        }

        function updateUnitButtons() {
            const lbBtn = document.getElementById('lbBtn');
            const kgBtn = document.getElementById('kgBtn');
            if (lbBtn) lbBtn.classList.toggle('active', currentUnit === 'lb');
            if (kgBtn) kgBtn.classList.toggle('active', currentUnit === 'kg');
        }

        // Export data
        function exportData() {
            if (entries.length === 0) {
                alert('No data to export');
                return;
            }

            const exportData = {
                entries: entries,
                unit: currentUnit,
                exportDate: new Date().toISOString()
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `weight-tracker-${getTodayDate()}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            // Close settings menu
            const menu = document.getElementById('settingsMenu');
            if (menu) {
                menu.classList.remove('active');
            }
        }

        // Trigger file import
        function triggerImport() {
            const fileInput = document.getElementById('importFile');
            if (fileInput) {
                fileInput.click();
            }
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!importedData.entries || !Array.isArray(importedData.entries)) {
                        alert('Invalid data format');
                        return;
                    }

                    const confirmed = confirm(
                        `This will import ${importedData.entries.length} entries. ` +
                        `Your current data will be merged with the imported data. Continue?`
                    );

                    if (!confirmed) return;

                    // Merge entries, removing duplicates by date
                    const mergedEntries = [...entries];
                    importedData.entries.forEach(importedEntry => {
                        // Remove existing entry with same date
                        const index = mergedEntries.findIndex(e => e.date === importedEntry.date);
                        if (index !== -1) {
                            mergedEntries.splice(index, 1);
                        }
                        mergedEntries.push(importedEntry);
                    });

                    entries = mergedEntries;
                    entries.sort((a, b) => new Date(a.date) - new Date(b.date));

                    // Import unit preference if available
                    if (importedData.unit) {
                        currentUnit = importedData.unit;
                        updateUnitButtons();
                    }

                    saveData();
                    renderChart();
                    renderEntries();

                    alert('Data imported successfully!');

                    // Close settings menu
                    const menu = document.getElementById('settingsMenu');
                    if (menu) {
                        menu.classList.remove('active');
                    }

                } catch (error) {
                    alert('Error importing data. Please check the file format.');
                    console.error('Import error:', error);
                }

                // Reset file input
                event.target.value = '';
            };

            reader.readAsText(file);
        }

        // Delete all data
        function deleteAllData() {
            if (entries.length === 0) {
                alert('No data to delete');
                return;
            }

            const confirmed = confirm(
                `Are you sure you want to delete all ${entries.length} entries? ` +
                `This action cannot be undone.`
            );

            if (!confirmed) return;

            const doubleConfirmed = confirm('Really delete everything? This is your last chance!');
            
            if (!doubleConfirmed) return;

            entries = [];
            saveData();
            renderChart();
            renderEntries();

            alert('All data deleted');

            // Close settings menu
            const menu = document.getElementById('settingsMenu');
            if (menu) {
                menu.classList.remove('active');
            }
        }

        // Add new entry
        function addEntry() {
            const weightInput = document.getElementById('weightInput');
            
            if (!weightInput) return;
            
            const date = getTodayDate();
            const weight = parseFloat(weightInput.value);
            
            if (!weight || isNaN(weight)) {
                alert('Please enter your weight');
                return;
            }
            
            if (weight <= 0 || weight > 1000) {
                alert('Please enter a valid weight');
                return;
            }
            
            // Remove existing entry for today
            entries = entries.filter(e => e.date !== date);
            
            // Add new entry (store in current unit)
            entries.push({
                date: date,
                weight: weight,
                unit: currentUnit
            });
            
            // Sort by date
            entries.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            saveData();
            renderChart();
            renderEntries();
            
            // Clear weight input
            weightInput.value = '';
            
            // Show success feedback
            weightInput.placeholder = '‚úì Weight logged!';
            setTimeout(() => {
                weightInput.placeholder = 'Enter today\'s weight';
            }, 2000);
        }

        // Delete entry
        function deleteEntry(date) {
            if (confirm('Delete this entry?')) {
                entries = entries.filter(e => e.date !== date);
                saveData();
                renderChart();
                renderEntries();
            }
        }

        // Render entries list
        function renderEntries() {
            const list = document.getElementById('entriesList');
            if (!list) return;
            
            if (entries.length === 0) {
                list.innerHTML = '<div class="no-data">No entries yet. Add your first weight measurement above!</div>';
                return;
            }
            
            list.innerHTML = entries
                .slice()
                .reverse()
                .map((entry, index) => {
                    const displayWeight = convertWeight(entry.weight, entry.unit, currentUnit);
                    return `
                        <div class="entry">
                            <span class="entry-date">${formatDate(entry.date)}</span>
                            <span class="entry-weight">${displayWeight.toFixed(1)} ${currentUnit}</span>
                            <button class="delete-btn" data-date="${entry.date}">Delete</button>
                        </div>
                    `;
                })
                .join('');
            
            // Add event listeners to delete buttons
            const deleteButtons = list.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const date = this.getAttribute('data-date');
                    deleteEntry(date);
                });
            });
        }

        // Format date for display
        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr + 'T00:00:00');
                const today = new Date(getTodayDate() + 'T00:00:00');
                
                // Check if it's today
                if (date.getTime() === today.getTime()) {
                    return 'Today';
                }
                
                // Check if it's yesterday
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                if (date.getTime() === yesterday.getTime()) {
                    return 'Yesterday';
                }
                
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
            } catch (e) {
                return dateStr;
            }
        }

        // Render chart
        function renderChart() {
            const canvas = document.getElementById('weightChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            // Set canvas size with device pixel ratio for sharp rendering
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            const width = rect.width;
            const height = rect.height;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            if (entries.length === 0) {
                ctx.fillStyle = '#999';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display', width / 2, height / 2);
                return;
            }
            
            // Convert all weights to current unit
            const weights = entries.map(e => convertWeight(e.weight, e.unit, currentUnit));
            const dates = entries.map(e => e.date);
            
            // Calculate bounds
            const minWeight = Math.min(...weights);
            const maxWeight = Math.max(...weights);
            const padding = 40;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;
            
            // Add some padding to the weight range
            const weightRange = maxWeight - minWeight || 10;
            const weightMin = minWeight - weightRange * 0.1;
            const weightMax = maxWeight + weightRange * 0.1;
            
            // Draw axes
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();
            
            // Draw grid lines and y-axis labels
            ctx.strokeStyle = '#e9ecef';
            ctx.fillStyle = '#666';
            ctx.font = '12px sans-serif';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                const weight = weightMax - (weightMax - weightMin) * (i / 5);
                
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
                
                ctx.textAlign = 'right';
                ctx.fillText(weight.toFixed(1), padding - 5, y + 4);
            }
            
            // Plot line
            if (weights.length > 0) {
                ctx.strokeStyle = '#007bff';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                
                weights.forEach((weight, i) => {
                    const x = padding + (chartWidth / Math.max(weights.length - 1, 1)) * i;
                    const y = height - padding - ((weight - weightMin) / (weightMax - weightMin)) * chartHeight;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                
                // Draw points
                ctx.fillStyle = '#007bff';
                weights.forEach((weight, i) => {
                    const x = padding + (chartWidth / Math.max(weights.length - 1, 1)) * i;
                    const y = height - padding - ((weight - weightMin) / (weightMax - weightMin)) * chartHeight;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            // Draw unit label
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(currentUnit, padding, padding - 10);
        }

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadData);
        } else {
            loadData();
        }

        // Redraw chart on window resize with debouncing
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(renderChart, 100);
        });
        
        // Handle orientation change on mobile
        window.addEventListener('orientationchange', () => {
            setTimeout(renderChart, 100);
        });
    </script>
</body>
